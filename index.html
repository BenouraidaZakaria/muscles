<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Muscles</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="model-container" id="scene-container"></div>
      <div class="buttons-container">
        <button class="workout-button" id="idle-button">Idle</button>

        <button class="workout-button" id="airsquat-button">Air Squat</button>
        <button class="workout-button" id="bentarms-button">
          Air Squat Bent Arms
        </button>
        <button class="workout-button" id="backsquat-button">Back Squat</button>
        <button class="workout-button" id="bicepcurl-button">Bicep Curl</button>
        <button class="workout-button" id="bicyclecrunch-button">
          Bicycle Crunch
        </button>
        <button class="workout-button" id="boxjump-button">Box Jump</button>
        <button class="workout-button" id="burpee-button">Burpee</button>
        <button class="workout-button" id="circlecrunch-button">
          Circle Crunch
        </button>
        <button class="workout-button" id="cleanandjerk-button">
          Clean And Jerk
        </button>
        <button class="workout-button" id="jumpingjacks-button">
          Jumping Jacks
        </button>
        <button class="workout-button" id="kettlebellswing-button">
          Kettlebell Swing
        </button>
        <button class="workout-button" id="overheadsquat-button">
          Overhead Squat
        </button>
        <button class="workout-button" id="pikewalk-button">Pike Walk</button>
        <button class="workout-button" id="pistol-button">Pistol</button>
        <button class="workout-button" id="plank-button">Plank</button>
        <button class="workout-button" id="pushup-button">Push Up</button>
        <button class="workout-button" id="situps-button">Situps</button>
        <button class="workout-button" id="snatch-button">Snatch</button>
        <button class="workout-button" id="sumohighpull-button">
          Sumo High Pull
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
